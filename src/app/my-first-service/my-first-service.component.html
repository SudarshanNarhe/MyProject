<h5>Hello Sudarshan, I am in the First Service Component</h5>
<br><br>
<table>
    <tbody>
        <tr>
            <th>Employee Id</th>
            <th>Employee Name</th>
            <th>Salary</th>
        </tr>
        @for(emp of employee; track emp){
            <tr>
                <td>{{emp.eid}}</td>
                <td>{{emp.ename}}</td>
                <td>{{emp.salary}}</td>
            </tr>
        }
    </tbody>
</table>
